{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>Todo</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
       <form method="POST" class="mb-3 shadow">
            {% csrf_token %}
           <div class="form-group">
               <input type="text" name="taskname" class="form-control" placeholder="Enter the task"><br><br>
            </div>
            <div class="form-group">
                <input type="text" name="priority" class="form-control" placeholder="Give the preference"><br><br>
            </div>
            <input type="submit" class="btn btn-success">
       </form>



    </div>
    <div class ="col-md-6">
        <h4>Task to be completed</h4>
        {% for i in task1 %}
        <div class = "shadow card">
            <div class="card-body">
                <h5 class="card-title">{{i.name}}</h5>
                <p><b>{{i.priority}}</b></p>
                <a class="btn btn-danger"href="{% url 'delete' i.id %}">Done</a>
            </div>

        </div>
        <br>
        {% endfor %}
        <br>
    </div>
</div>
</div>



{% endblock %}
